<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fortnite API Key Input</title>
  <style>
    body {
      background: linear-gradient(135deg, #131313, #202020);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite alternate;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      width: 350px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .grey-input {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .grey-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
    }

    .grey-input:focus {
      border-color: #ffffff;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

        .submit-button, .get-api-button {
      background: linear-gradient(90deg, #d3d3d3, #aaaaaa); /* Light to mid gray */
      color: #222;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
    }

    .submit-button:hover, .get-api-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
      background: linear-gradient(90deg, #e0e0e0, #c0c0c0);
    }


    .info-text {
      color: white;
      font-size: 14px;
      margin-top: 20px;
      font-weight: normal;
    }

    img {
      filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.teamboogie.lol/bomb.png" alt="Image" width="250px" height="250px">
    <input type="text" class="grey-input" id="fortnite-key" placeholder="Enter fortniteapi.io Key Here">
    <button class="submit-button" id="submit-btn">Submit</button>
    <div class="info-text">
      Don't have an API Key? <br>
      <button class="get-api-button" onclick="window.location.href='https://dashboard.fortniteapi.io/register'">Get Your API Key</button>
    </div>
  </div>

  <script>
    const inputField = document.getElementById('fortnite-key');
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.onclick = function() {
      pywebview.api.updateKey(key = inputField.value);
    };
  </script>
</body>
</html>
